{% load static %}
<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- bootstrap css CDN -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootswatch@5.3.1/dist/cerulean/bootstrap.min.css"
    />
    <!-- custom css -->
    <link rel="stylesheet" href="{% static 'css/main.css' %}" />

    <!-- font handjet -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Handjet:wght@300&display=swap"
      rel="stylesheet"
    />

    <!-- font nunito sans -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito+Sans:opsz@6..12&display=swap"
      rel="stylesheet"
    />

    <!-- font Sedgwick Ave Display -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Sedgwick+Ave+Display&display=swap"
      rel="stylesheet"
    />

    <!-- fontawesome cdn -->
    <script
      src="https://kit.fontawesome.com/1f4d11627f.js"
      crossorigin="anonymous"
    ></script>

    <!-- title -->
    <title>{{myself.name}} {{myself.lastname}}</title>
  </head>
  <body>
    <!-- block header -->
    {% block header %}{% endblock %}

    <!-- block content -->
    {% block content %}{% endblock %}

    <!-- block footer -->
    {% block footer %}{% endblock %}

    <!-- arrow button -->
    <a href="#header" class="btn">
      <i class="fa-solid fa-arrow-up arrow-button"></i>
    </a>

    <!-- bootstrap js CDN -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
