{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootswatch@5.3.1/dist/cerulean/bootstrap.min.css"
    />
    <title>{{myself.name}} {{myself.lastname}}</title>
  </head>
  <body>
    <div class="container-fluid">
      <header>
        <h1 class="h1 text-center">portfolio de {{myself.name}}</h1>
      </header>
      <img class="img-fluid" src="{{myself.photo.url}}" alt="{{myself.name}}" />
    </div>

    <!-- bootstrap js CDN -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
