<div class="card" style="width: 18rem">
  <img src="{{project.photo.url}}" class="card-img-top" alt="..." />
  <div class="card-body">
    <h5 class="card-title text-center">{{project.name}}</h5>
    <p class="card-text">{{project.description}}</p>
    <!-- site button -->
    {% if project.site %}
    <a href="{{project.site}}" target="_blank" class="btn btn-outline-dark"
      >Visit Site</a
    >
    {% endif %}
    <!-- source button -->
    {% if project.source %}
    <a href="{{project.source}}" target="_blank" class="btn btn-outline-dark">See source code</a>
    {% endif %}
  </div>
</div>
